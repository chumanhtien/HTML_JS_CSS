<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 17: Number Counter Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    <div class="counter">
        <h1>Facebook</h1>
        <h2 class="number">3300</h2>
    </div>

    <div class="counter">
        <h1>Youtube</h1>
        <h2 class="number">1100</h2>
    </div>

    <div class="counter">
        <h1>Tiktok</h1>
        <h2 class="number">9900</h2>
    </div>

    <div class="counter">
        <h1>Instagram</h1>
        <h2 class="number">5500</h2>
    </div>
</body>
<script src="app.js"></script>
</html>
