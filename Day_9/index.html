<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9: Call API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div id="weather">
        <input type="text" class="search" placeholder="Enter the city...">
        <div class="content">
            <h1 class="capital">
                <span class="city">Hanoi</span>
                <span>, </span>
                <span class="country">VN</span>
            </h1>

            <div class="time">10/5/2022, 3:10 PM</div>
            <div class="temporature">
                <span class="value">23 <sup>o</sup>C</span>
            </div>
            <div class="short-description">
                Clouds
            </div>
            <div class="more-description">
                <div class="visibility">
                    <i class="far fa-eye"></i>
                    <span>1000mm</span>
                </div>

                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <span>1000mm</span>
                </div>

                <div class="sun">
                    <i class="fas fa-sun"></i>
                    <span>1000mm</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
