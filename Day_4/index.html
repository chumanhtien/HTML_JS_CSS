<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - Images gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Image item -->
        <div class="image">
            <img src="images/img1.png" alt="Image 1">
        </div>
        <!-- Image item -->
        <div class="image">
            <img src="images/img2.png" alt="Image 2">
        </div>
        <!-- Image item -->
        <div class="image">
            <img src="images/img3.png" alt="Image 3">
        </div>
        <!-- Image item -->
        <div class="image">
            <img src="images/img4.png" alt="Image 4">
        </div>
        <!-- Image item -->
        <div class="image">
            <img src="images/img5.png" alt="Image 5">
        </div>
        <!-- Image item -->
        <div class="image">
            <img src="images/img6.png" alt="Image 6">
        </div>
        <!-- Image item -->
        <div class="image">
            <img src="images/img7.png" alt="Image 7">
        </div>
        <!-- Image item -->
        <div class="image">
            <img src="images/img8.png" alt="Image 8">
        </div>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <div class="gallery__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="gallery__inner">
            <img src="images/img1.png" alt="Gallery image">
        </div>
        <div class="control prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
