<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 14: Slide show</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="images/img2.png" class="img-feature"></img>
            <div class="control prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="control next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="list-image">
            <div>
                <img src="images/img1.png" alt="Image 1">
            </div>
            <div>
                <img src="images/img2.png" alt="Image 2">
            </div>
            <div>
                <img src="images/img3.png" alt="Image 3">
            </div>
            <div>
                <img src="images/img4.png" alt="Image 4">
            </div>
            <div>
                <img src="images/img5.png" alt="Image 5">
            </div>
            <div>
                <img src="images/img6.png" alt="Image 6">
            </div>
            <div>
                <img src="images/img7.png" alt="Image 7">
            </div>
            <div>
                <img src="images/img8.png" alt="Image 8">
            </div>
            <div>
                <img src="images/img9.png" alt="Image 9">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
